<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Billing System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="main-page">
  <div class="main-container" id="bill-section">

    <!-- Header -->
    <div class="header">
      <h1 class="headline">Billing System</h1>
      <p class="header-text">Auto Calculate Bill with Discount & GST</p>
    </div>

    <!-- Shop & Customer Details -->
    <div class="bill-info js-owner-details">
      <div class="left-info">
        <p><b>Owner:</b> Jahir</p>
        <p><b>Mobile:</b> 9876543210</p>
        <p><b>Address:</b> Jaldhara Supplier</p>
      </div>
      <div class="right-info">
        <p><b>Customer Name:</b> Aman</p>
      </div>
    </div>

    <!-- Product Input Section -->
    <div class="product-details">
      <h2>Add Product</h2>
      <form id="productForm" class="product-input">
        <div class="product-grid">
          <div>
            <label for="productName">Product</label>
            <select id="productName" class="product-name" required>
              <option value="">-- Select Product --</option>
            </select>
          </div>
          <div>
            <label for="productSize">Size</label>
            <select id="productSize" class="product-size" required>
              <option value="">-- Select Size --</option>
            </select>
          </div>
          <div>
            <label for="productPrice">Rate</label>
            <input type="number" id="productPrice" class="product-price" readonly>
          </div>
          <div>
            <label for="productDiscount">Discount %</label>
            <input type="number" id="productDiscount" class="product-discount" value="0">
          </div>
          <div>
            <label for="productGST">GST %</label>
            <input type="number" id="productGST" class="product-gst" value="0">
          </div>
          <div>
            <label for="productQuantity">Quantity</label>
            <input type="number" id="productQuantity" class="product-quantity" value="1" required>
          </div>
        </div>
        <button type="submit" class="add-btn">Add Product</button>
      </form>
    </div>

    <!-- Product Table -->
    <table class="table">
      <thead>
        <tr>
          <th>Sr No</th>
          <th>Product</th>
          <th>Size</th>
          <th>Rate</th>
          <th>Discount %</th>
          <th>GST %</th>
          <th>Quantity</th>
          <th>Final Price</th>
        </tr>
      </thead>
      <tbody class="table-body"></tbody>
      <tfoot>
        <tr>
          <td colspan="7" style="text-align: right;"><b>Total:</b></td>
          <td><b id="totalAmount">0.00</b></td>
        </tr>
      </tfoot>
    </table>

    <button onclick="generatePDF()" class="pdf-btn">Download PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
